<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="rating-card-section">

        <div class="rating-card-container">
            <!-- Primul pas -->
            <div class="card-unu">
                <div>
                    <button class="button-star">
                        <img src="./img/icon-star.svg" alt="icon-star">
                    </button>
                </div>
                <h3 class="rating-card-title">How did we do?</h3>
                <p class="paragraph-container">Please let us know we did with your support request. All feedback is
                    appreciated to help us imprrouve our offering! </p>

                <div class="rating-card-buttons-container">
                    <button class="rating-card-button-unu">1</button>
                    <button class="rating-card-button-doi">2</button>
                    <button class="rating-card-button-trei">3</button>
                    <!-- <button class="rating-card-button-patru">4</button>
                    <button class="rating-card-button-cinci">5</button> -->

                </div>
                <button class="rating-card-button-submit">SUBMIT</button>
            </div>

            

            <!-- Al doilea pas -->
            <div class="card-doi">

                    <button class="reset-button"> 
                        <img class="reset-button-icon" src="./img/reset-icon.svg" alt="reset-icon">
                        Reset
                    </button>
                 
                <!-- to do: insereaza mai jos celelalte elemente in pasul 2 ( poza, paragraf, h2, paragraf ) -->
                <img src="./img/illustration-thank-you.svg" alt="thank-you">
                <p class="selected-rate-text nu-imi-vine-nume"> You selected <span class="selected-rate nu-imi-vine-nume"></span> out of 3 </p>
                <h2 class="secound-card-title">Thank you!</h2>
                <p class="secound-paragraph-container">We appreciate you tanking the time to give a rating.
                    If you even need more suport, don`t hasitate to get in touch!
                </p>
            </div>
        </div>

    </section>
    
    <script src="./script.js"></script>
</body>
</html>
